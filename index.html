<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="has-slide overlay vh"></div>
      <nav class="flex flex-jc-sb">
        <div class="flex flex-jc-sb">
          <a id="btnHamburger" href="#" class="header__toggle hide-for-desktop">
            <span></span>
            <span></span>
            <span></span>
          </a>
          <div class="header__logo flex">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="header__link flex hide-for-mobile">
            <ul class="flex">
              <li><a href="">Collections</a></li>
              <li><a href="">Men</a></li>
              <li><a href="">Women</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="header__menu has-slide">
          <a href="">Collections</a>
          <a href="">Men</a>
          <a href="">Women</a>
          <a href="">About</a>
          <a href="">Contact</a>
        </div>
        <div class="header__nav-2 flex">
          <div class="header__cart">
            <img src="./images/icon-cart.svg" alt="" />
          </div>
          <div class="header__avatar">
            <img src="./images/image-avatar.png" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <section class="product flex">
      <div class="product__img flex-1">
        <img src="./images/image-product-1.jpg" alt="" />
      </div>
      <div class="product__description flex-1">
        <div class="company-name">Sneaker Company</div>
        <div class="product__name">Fall Limited Edition Sneakers</div>
        <div class="product__about">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they’ll withstand everything
          the weather can offer.
        </div>
      </div>
    </section>

  <script src="./js/script.js"></script>
</html>
